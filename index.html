<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Audio Visualizer</title>
    <link href="styles/default-styles.css" type="text/css" rel="stylesheet" />
    <script src="./src/loader.js" type="module"></script>
</head>

<body>
    <div id="body-wrapper">
        <main>
            <canvas width="800" height="400"></canvas>
            <img src="media/progress-background.jpg" id="progress-background">
            <img src="media/progress-foreground.jpg" id="progress-foreground">

            <div id="controls">

                <section>
                    <button id="playButton" data-playing="no"></button>
                    <button id="fsButton">Full Screen</button>
                    <br>
                    <br>
                    <label>Track:
                        <select id="trackSelect">
                            <option value="media/Aragami.mp3" selected>Aragami</option>
                            <option value="media/Every Single Time.mp3">Every Single Time</option>
                            <option value="media/Heavenly Me.mp3">Heavenly Me</option>
                            <option value="media/GALAXY BURST.mp3">GALAXY BURST</option>
                            <option value="media/Sweden.mp3">Sweden</option>
                        </select>
                    </label>
                </section>

                <section>
                    Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
                    <span id="volumeLabel">???</span>
                </section>

                <div>--------------------------------------------------------</div>

                <h2>Visuals</h2>

                <label>Global Style:
                    <select id="global-style">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                    </select>
                </label>
                <br>
                <br>

                <span><input type="checkbox" id="show-waveform" checked><label for="show-waveform">Show Waveform</label></span>
                <br>
                <br>
                <section>
                    <span><input type="checkbox" id="gradientCB" checked><label for="gradientCB">Show Gradient</label></span>
                    <span><input type="checkbox" id="barsCB" checked><label for="barsCB">Show Bars</label></span>
                    <span><input type="checkbox" id="circlesCB" checked><label for="circlesCB">Show Circles</label></span>
                    <br>
                    <span><input type="checkbox" id="noiseCB"><label for="noiseCB">Show Noise</label></span>
                    <span><input type="checkbox" id="invertCB"><label for="invertCB">Invert Colors</label></span>
                    <span><input type="checkbox" id="embossCB"><label for="embossCB">Emboss</label></span>
                    <br>
                    <span><input type="checkbox" id="grayscaleCB"><label for="grayscaleCB">Grayscale</label></span>
                    <span><input type="checkbox" id="thresholdCB"><label for="thresholdCB">Threshold</label></span>
                    <br>
                </section>

                <span><input type="checkbox" id="frequency-line-check" checked><label for="frequency-line-check">Frequency Line Effect</label></span>
                <br>
                <label for="frequency-style">Frequency Type:
                    <select id="frequency-style">
                        <option value="default" selected>Default</option>
                        <option value="average">Average</option>
                        <option value="smooth">Smooth</option>
                    </select>
                </label>
                <br>
                <br>
                <span><input type="checkbox" id="frequencyGradientCB" checked><label for="frequencyGradientCB">Show Frequency Gradient</label></span>
                <section>
                    <label>Frequency Gradient Colors:</label>
                    <br>
                    <label for="color-a-picker">A:</label>
                    <input type="color" class="color-picker" id="color-a-picker" value="#ff0000">
                    <br>
                    <label for="color-b-picker">B:</label>
                    <input type="color" class="color-picker" id="color-b-picker" value="#ff7f00">
                    <br>
                    <label for="color-c-picker">C:</label>
                    <input type="color" class="color-picker" id="color-c-picker" value="#ffff00">
                    <br>
                    <label for="color-d-picker">D:</label>
                    <input type="color" class="color-picker" id="color-d-picker" value="#00ff00">
                    <br>
                    <label for="color-e-picker">E:</label>
                    <input type="color" class="color-picker" id="color-e-picker" value="#0000ff">
                    <br>
                    <label for="color-f-picker">F:</label>
                    <input type="color" class="color-picker" id="color-f-picker" value="#2e2b5f">
                    <br>
                    <label for="color-g-picker">G:</label>
                    <input type="color" class="color-picker" id="color-g-picker" value="#8b00ff">
                </section>

                <section>
                    Beat Detection Threshold: <input type="range" id="bdt-slider" min="0" max="600" value="200" step="1">
                    <span id="bdt-label">???</span>
                </section>

                <div>--------------------------------------------------------</div>

                <h2>Audio</h2>

                <label for="filter-select">Filter:
                    <select id="filter-select">
                        <option value="allpass" selected>All Pass</option>
                        <option value="highpass">High Pass</option>
                        <option value="lowpass">Low Pass</option>
                        <option value="bandpass">Band Pass</option>
                        <option value="lowshelf">Low Shelf</option>
                        <option value="highshelf">High Shelf</option>
                        <option value="peaking">Peaking</option>
                    </select>
                </label>
                <br>
                <br>
                <label for="convolver-select">Reverb Type:
                    <select id="convolver-select">
                        <option value="media/A1.mp3" selected>1 - Default</option>
                        <option value="media/A2.mp3">2 - Singing</option>
                        <option value="media/A3.mp3">3 - Drum Hit</option>
                        <option value="media/A4.wav">4 - Large Room</option>
                        <option value="media/A5.mp3">5 - ?</option>
                        <option value="media/A6.mp3">6 - Random Waveform</option>
                        <option value="media/A7.mp3">7 - Lots of echo</option>
                        <option value="media/A8.mp3">8 - Piano key</option>
                    </select>
                </label>
                <br>
                <br>
                <a href="https://docs.google.com/document/d/1mVlun39yDl0J9veX29yl48ZzRho6Ik6E2-56ZKX4Dfs/edit?usp=sharing">Documentation</a>
            </div>
            <br>
            <br>
            <div id="settings-select">
                <img id="settings-image" src="media/settings-icon2.png" title="Settings">

            </div>

        </main>
    </div>
</body>

</html>
